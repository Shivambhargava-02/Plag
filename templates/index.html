<!DOCTYPE html>
<html>
<head>
  <title>Plagiarism Checker</title>
</head>
<body>
  <h2>Upload Documents for Plagiarism Detection</h2>
  <form method="POST" enctype="multipart/form-data">
    <label>Upload Query Document:</label>
    <input type="file" name="query" required><br><br>

    <label>Upload Reference Documents:</label>
    <input type="file" name="references" multiple required><br><br>

    <input type="submit" value="Check Plagiarism">
  </form>
</body>
</html>
